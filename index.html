<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link href="main.css" rel="stylesheet" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header id="header">
      <div class="container">
        <h1>Rock Paper Scissors</h1>
        <p class="flow-text">
          Can you defeat Ominini in a game of <strong>5 rounds?</strong>
        </p>
        <blockquote id="displayQuote" class="blockquote">
          <p id="randomQuote"></p>
          <figcaption id="quoteAuthor"></figcaption>
        </blockquote>
        <br />
        <form id="player" class="input-field">
          <i class="material-icons prefix">mode_edit</i>
          <input
            placeholder="Please, enter your name."
            autofocus
            id="name"
            type="text"
            class="materialize-textarea"
          />
          <label for="name">Player Name</label>
          <button id="submitName" class="btn-small" type="submit" name="action">
            <i class="material-icons right">send</i>
          </button>
        </form>
        <br />
      </div>
    </header>
    <main id="main" class="container">
      <div id="game"></div>
      <div id="result" class="card">
        <div id="resultCard">
          <p id="round" class="flow-text"></p>
          <p id="score" class="flow-text"></p>
          <p id="winner" class="card-title"></p>
          <a id="newGame"></a>
        </div>
      </div>
    </main>
    <footer id="footer" class="page-footer">
      <div class="container">
        <p id="copyright" class="footer-copyright">&copy; Ominini 2021</p>
      </div>
    </footer>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://www.ominini.com/js/sunTzuQuotes.js"></script>
  <script id="launchGame" src="rock-paper-scissors.js"></script>
</html>
